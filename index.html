<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de comparación de números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="text-center my-3">Práctica de comparación de números</h1>
        <div class="row mb-4">
            <section class="col-12 col-sm-6">
                <p class="text-center fs-3">Orden de mayor a menor</p>
                <ul id="ascending" class="list-group list-group-flush"></ul>
            </section>
            <section class="col-12 col-sm-6">
                <p class="text-center fs-3">Orden de menor a mayor</p>
                <ul id="descending" class="list-group list-group-flush"></ul>
            </section>
        </div>
        <div id="sameNumbers" class="alert alert-success" role="alert" style="display: none;">
            Los números se repiten
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
